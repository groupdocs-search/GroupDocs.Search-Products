inherits: ..\\languages-formats.yml

dimensions:
- alias: product
  values: [net]
- alias:  operation
  values: [phrase]
- alias:  fileformat
  values: [ docx, pdf, pptx, txt, xlsx ]

generationRules:
  include:
  - fileformat[docx, pdf, pptx, txt, xlsx]
  
outputPath: "search\\{product}\\{operation}\\{fileformat}.{lang}.md"

dictionaries: [ ..\\..\\data\\products.json ]
